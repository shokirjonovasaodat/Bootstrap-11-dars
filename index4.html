<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
                    Open
                   </button>
                   <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="text-secondary">Edit</h4><span class="close" data-dismiss="modal">&times;</span>
                            </div>
                            <div class="modal-body">
                                <h4 class="text-secondary">Title:</h4>
                                <input type="text" class="form-control"placeholder="Task Entity">
                                <h4 class="text-secondary">Status:</h4>
                                <input type="text" class="form-control"placeholder="Open">
                                <h4 class="text-secondary">Content:</h4>
                                <textarea name="dist" class="form-control" placeholder="(3) Write a Task POJO with the following prperties title,
                                status of type Status (Enum),content"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary text-light" data-dismiss="modal">Colse</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jQuery.min.js"></script>
    <script src="js/src/popover.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
